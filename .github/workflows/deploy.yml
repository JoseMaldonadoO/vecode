name: Deploy to Production (Hostinger)

on:
  push:
    branches:
      - main

concurrency:
  group: production
  cancel-in-progress: false

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install JS dependencies & Build
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, mysql, bcmath

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸ¤ Prepare Delivery Directory
        run: |
          mkdir -p delivery
          zip -r delivery/release.zip . -x ".git*" "node_modules/*" "storage/*" "tests/*" "*.env*" "phpunit.xml" "package.json" "package-lock.json" "vite.config.js" "tsconfig.json" "tailwind.config.js" "postcss.config.js" "README.md" "GUIA_DESPLIEGUE.md" "delivery/*"
          cp extract.php delivery/
          cp index.php delivery/
          cp fix_perms.php delivery/
          cp debug_final.php delivery/
          cp migrate.php delivery/
          cp .htaccess delivery/

      - name: ğŸ“‚ Sync release (Zip & Script)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /domains/ceetpower.com/public_html/vecode/
          local-dir: ./delivery/
          state-name: .ftp-deploy-zip-state.json
          log-level: verbose

      - name: ğŸš€ Extract and Fix permissions
        run: |
          echo "Ejecutando extract.php..."
          curl -s --max-time 30 https://ceetpower.com/vecode/extract.php
          echo "Ejecutando fix_perms.php..."
          curl -s --max-time 30 https://ceetpower.com/vecode/fix_perms.php
          echo "Ejecutando migraciones..."
          curl -s --max-time 60 https://ceetpower.com/vecode/migrate.php
          echo "Despliegue optimizado y permisos corregidos."
