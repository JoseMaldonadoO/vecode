name: Deploy to Production (Hostinger)

on:
  push:
    branches:
      - main

concurrency:
  group: production
  cancel-in-progress: true

jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Build Assets
        run: |
          npm install --legacy-peer-deps
          npm run build
          # Ensure manifest is in the right place
          if [ -f public/build/.vite/manifest.json ]; then
            cp public/build/.vite/manifest.json public/build/manifest.json
            echo "Moved .vite/manifest.json to root"
          fi

      - name: üõ†Ô∏è Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, mysql, bcmath

      - name: üì¶ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: ü§ê Prepare Delivery Directory
        run: |
          mkdir delivery
          mkdir delivery/public
          # Copiar extractor a PUBLIC (Mecanismo de Despliegue Principal - Bypass FTP Cache)
          cp extract_debug.php delivery/public/extract_debug.php
          cp migrate.php delivery/public/migrate.php
          cp cleanup_dummy_sales_orders.php delivery/public/cleanup_dummy_sales_orders.php
          cp public/final_junk_cleanup.php delivery/public/final_junk_cleanup.php
          
          # Create UNIQUE zip filename to prevent FTP caching/skipping
          zip -r delivery/release_${{ github.run_number }}.zip . -x ".git*" "node_modules/*" "storage/*" "tests/*" "*.env*" "phpunit.xml" "package.json" "package-lock.json" "vite.config.js" "tsconfig.json" "tailwind.config.js" "postcss.config.js" "README.md" "delivery/*"
          cp extract.php delivery/
          cp extract_debug.php delivery/
          cp index.php delivery/
          cp fix_perms.php delivery/
          cp debug_final.php delivery/
          cp migrate.php delivery/
          cp cleanup_dummy_sales_orders.php delivery/
          cp .htaccess delivery/
          # Delete state file from delivery directory to force full upload
          rm -f delivery/.ftp-deploy-zip-state.json

      - name: üìÇ Sync release (Zip & Script)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /domains/pro-agroindustria.com/public_html/
          local-dir: ./delivery/
          state-name: .ftp-deploy-zip-state.json
          log-level: verbose

      - name: üöÄ Extract and Fix permissions
        run: |
          echo "Ejecutando extract_debug.php..."
          curl -v --max-time 60 https://pro-agroindustria.com/extract_debug.php
          echo "Ejecutando fix_perms.php..."
          curl -v --max-time 30 https://pro-agroindustria.com/fix_perms.php
          echo "Ejecutando migraciones..."
          curl -v --max-time 60 https://pro-agroindustria.com/migrate.php
          echo "Despliegue completado (Migration V3)."
