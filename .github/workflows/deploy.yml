name: Deploy to Production (Hostinger)

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install JS dependencies & Build
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, mysql, bcmath

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸ¤ Zip files for fast upload
        run: |
          zip -r release.zip . -x ".git*" "node_modules/*" "storage/*" "tests/*" "*.env*" "phpunit.xml" "package.json" "package-lock.json" "vite.config.js" "tsconfig.json" "tailwind.config.js" "postcss.config.js" "README.md" "GUIA_DESPLIEGUE.md"

      - name: ğŸ“‚ Sync release (Zip & Script)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: VECODE/
          local-dir: ./
          # Solo subimos lo mÃ­nimo necesario
          only: |
            release.zip
            extract.php
            .htaccess

      - name: ğŸš€ Extract files on server
        run: |
          curl -s https://ceetpower.com/VECODE/extract.php
          echo "Despliegue optimizado completado."
